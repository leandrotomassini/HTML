<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>

    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    ></meta>

    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    ></meta>

    <title>Web forms</title>
</head>

<body>
    <main>
        <h1>Select HTML</h1>

        <hr>
        <br>

        <span>
            Select a programming languaje:
        </span>

        <input list="courses"></input>

        <input
            type="submit"
            value="Send"
        ></input>

        <datalist id="courses">
            <option value="JavaScript"></option>
            <option value="HTML5"></option>
            <option value="CSS3"></option>
            <option value="Web Standards"></option>
        </datalist>

        <br>
        <br>
        <hr>

        <h1>Forms</h1>

        <hr>
        <br>

        <h3>
            Input type submit vs Button tag
        </h3>

        <br>

        <input
            type="submit"
            value="Send"
        ></input>

        <button>Send</button>

        <hr>
        <br>

        <form action="#">
            <label for="name">
                <span>¿What's your name?</span>

                <input
                    type="text"
                    id="name"
                    name="name"
                    autocomplete="name"
                    required="required"
                ></input>
            </label>

            <br>
            <br>

            <label for="email">
                <span>¿What's your email?</span>

                <input
                    type="email"
                    name="email"
                    id="email"
                    autocomplete="email"
                    required="required"
                ></input>
            </label>

            <br>
            <br>

            <label for="country">
                <span>¿Wich country do you live?</span>

                <input
                    type="text"
                    name="country"
                    id="country"
                    autocomplete="country"
                    required="required"
                ></input>
            </label>

            <br>
            <br>

            <label for="cp">
                <span>¿Whats your postal code?</span>

                <input
                    type="text"
                    name="postal-code"
                    id="postal-code"
                    autocomplete="postal-code"
                    required="required"
                ></input>
            </label>

            <br>
            <br>

            <input
                type="submit"
                value="Save"
            ></input>
        </form>

        <br>
        <hr>
        <br>

        <form action="#">
            <label for="calendar">
                <span>Calendar</span>

                <input
                    type="datetime-local"
                    id="calendar"
                    name="calendar"
                ></input>
            </label>
        </form>

        <br>
        <hr>
        <br>

        <form action="#">
            <label for="hour">
                <span>Hour</span>

                <input
                    type="time"
                    name="hour"
                    id="hour"
                ></input>
            </label>

            <br>
            <br>

            <label for="day">
                <span>Day</span>

                <input
                    type="date"
                    name="day"
                    id="day"
                ></input>
            </label>

            <br>
            <br>

            <label for="week">
                <span>Week</span>

                <input
                    type="week"
                    name="week"
                    id="week"
                ></input>
            </label>

            <br>
            <br>

            <label for="month">
                <span>Month</span>

                <input
                    type="month"
                    id="month"
                    name="month"
                ></input>
            </label>

            <br>
            <br>

            <input
                type="submit"
                value="Save"
            ></input>
        </form>

        <br>
        <hr>
        <br>

        <form action="#">
            <label for="name">
                <span>¿What´s your name?</span>

                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Write your name here."
                ></input>
            </label>

            <br>
            <br>

            <label for="day">
                <span>
                    ¿What day did you start in this web?
                </span>

                <input
                    type="date"
                    id="day"
                ></input>
            </label>

            <br>
            <br>

            <label for="study">
                <span>¿What time do you study?</span>

                <input
                    type="time"
                    id="study"
                ></input>
            </label>

            <br>
            <br>

            <input
                type="submit"
                value="Save"
            ></input>
        </form>
    </main>
</body>
</html>
